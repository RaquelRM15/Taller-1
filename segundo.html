<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row justify-content-md-center">
                <form action="" method="POST" class="col-4">                
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Usuario" onclick="cambiaColor()">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Asunto</label>
                             <input class="form-control" type="text" id="exampleFormControlInput2" placeholder="Asunto del mensaje" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dejanos tus comentarios..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-secondary" type="reset" value="reset">Reset</button>
                        <button class="btn btn-primary" type="button" onclick="validacion()">Enviar</button>
                      </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
